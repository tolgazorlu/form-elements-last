<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio and Checkbox</title><link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
</head>

<body>
  <!-- Radio -->
  <section>

    <div class="container my-4">

      <h3>Radio</h3>

      <hr class="my-4">

        <p>Select radio elements:</p>
        <input type="radio" id="radio1" value="radio1">
        <label for="radio1">Radio 1</label><br>
        <input type="radio" id="radio2" value="radio2">
        <label for="radio2">Radio 2</label><br>
        <input type="radio" id="radio3" value="radio3">
        <label for="radio3">Radio 3</label>

      <br>
      <br>
      <br>

  </section>


  <!-- Checkbox -->

  <section>

    <div class="container">

      <h2>Checkbox</h2>

      <hr class="my-4">

        <p>Select checkbox elements:</p>
        <input type="checkbox" id="checkbox1" value="checkbox1">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" value="checkbox2">
        <label for="checkbox2">Checkbox 2</label><br>
        <input type="checkbox" id="checkbox2" value="checkbox2">
        <label for="checkbox2">Checkbox 3</label>

      <br>

  </section>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
